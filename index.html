<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1283c2373a.js" crossorigin="anonymous"></script>  

  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 5px; color: hsl(237, 18%, 59%);}
    .attribution a { color: hsl(345, 95%, 68%); }
  </style>
</head>
<body>

  <div class="container">

    <h1 class="container__title">We're launching soon</h1> 

    <div class="container__timer">

      <div class="container__timer__item">

        <div class="container__timer__item__block">

          <div class="container__timer__item__block__top flipNumber"></div>

          <div class="container__timer__item__block__borderMid"></div>

          <span id="timer-day">14</span> 

        </div>

        <span class="container__timer__item__name">Days</span>

      </div>

      <div class="container__timer__item">

        <div class="container__timer__item__block">

          <div class="container__timer__item__block__top flipNumber"></div>

          <div class="container__timer__item__block__borderMid"></div>

          <span id="timer-hour">24</span> 

        </div>

        <span class="container__timer__item__name">Hours</span>

      </div>

      <div class="container__timer__item">

        <div class="container__timer__item__block">

          <div class="container__timer__item__block__top flipNumber"></div>

          <div class="container__timer__item__block__borderMid"></div>

          <span id="timer-minutes">60</span>

        </div>

        <span class="container__timer__item__name">Minutes</span>

      </div>

      <div class="container__timer__item">

        <div class="container__timer__item__block">

          <div class="container__timer__item__block__top flipNumber"></div>

          <div class="container__timer__item__block__borderMid"></div>

          <span id="timer-seconds">60</span>

        </div>

        <span class="container__timer__item__name">Seconds</span>

      </div>

    </div>

    <div class="social">

      <a href="#"><i class="fab fa-facebook-square"></i></a> 

      <a href="#"><i class="fab fa-pinterest"></i></a>

      <a href="#"><i class="fab fa-instagram"></i></a>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ByKyZo">Alex</a>.
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
